

<div *ngFor="let event of events; let index = index;">
  <app-event-item [event]="event"></app-event-item>
</div>

<div class="row view-more" *ngIf=" pageCount > 1 && isloadMore ">
  <div class="col-md-offset-4 col-md-4"><button type="button" class="btn bg-primary mar30" (click)="loadMore()">{{'I18n.common.viewmore' | translate}}</button></div>
</div>
