<div #content class="modal fade" id="modal-signIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Log In</h5>
                <button #closeModal type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body mar-center">
              <button (click)="facebookLogin()" type="button" class="btn facebook"><i class="fa fa-facebook"></i> Login with Facebook</button>
              <form #loginForm="ngForm" class="login-form" (ngSubmit)="loginForm.form.valid && login()">
                <div class="form-group relative" [ngClass]="{ 'has-error': loginForm.submitted && !username.valid }">
                  <div class="icon"><img src="assets/img/ic-lock.svg" alt=""></div>
                  <input name="username" type="text" class="form-control" placeholder="User name" [(ngModel)]="user.UserName" required #username="ngModel">
                </div>
                <div class="form-group relative" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
                  <div class="icon"><img src="assets/img/ic-email.svg" alt=""></div>
                  <input name="password" type="password" class="form-control" placeholder="Mật khẩu" [(ngModel)]="user.Password" required #password="ngModel">
                </div>
                <div class="text-black"><a (click)="forgotPassword()">Quên mật khẩu?</a></div>
                <div class="form-group relative" >
                  <span class="error-message" #warningElement></span>
                </div>
                <button type="submit" class="btn bg-primary">Đăng nhập</button>
                <div class="text-bold">Chưa có tài khoản? <a data-dismiss="modal" data-toggle="modal" data-target="#modal-signUp">Tạo tài khoản mới</a></div>
              </form>
            </div>
        </div>
    </div>
</div>
