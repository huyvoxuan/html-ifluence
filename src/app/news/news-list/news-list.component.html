<div class="row">
  <div class=news news-list *ngFor="let newsItem of newsList">
    <app-news-item [newsItem]="newsItem"></app-news-item>
  </div>
</div>
<div class="row view-more" *ngIf=" pageCount > 1 && isloadMore ">
  <div class="col-md-offset-4 col-md-4"><button type="button" class="btn bg-primary mar30" (click)="loadMore()">Xem thêm</button></div>
</div>
