<!--event-details-->
<section class="details" #targetScroll>
  <div class="container">
    <div class="row marbottom-breadcrumb">
      <div class="col-md-8 col-sm-6"><div class="breadcrumb">Trang chủ / <span>Sự kiện du lịch</span></div></div>
      <div class="col-md-4 col-sm-6 text-right"><a class="back" (click)="back()">quay lại</a></div>
    </div>
    <div class="row">
      <!--details-left-->
      <div class="col-md-8 col-sm-6">
        <h1 ><span *ngIf="event.Name">{{event.Name}}</span></h1>
        <div *ngIf="event.RatingCount !== null">
          <app-ratings [ratingCount]="event.RatingCount" [containerClass]="'mtop15'"></app-ratings>
        </div>
        <div class="date">Cập nhật: <span *ngIf="event.CreatedAt">{{eventCreatedAt}}</span></div>
        <div class="divider mar15"></div>

        <!--description-->
        <div class="desc"><p *ngIf="event.Description">{{event.Description}}</p>
        </div>

        <!--box-comment-->
        <div class="box-comment" *ngIf="event.EventId">
          <app-comments [parentType]="'event'" [parentID]="event.EventId" ></app-comments>
        </div>
      </div>
      <!--carousel-->
     <!--  <sticky class="col-md-4 col-sm-6 slide-right" sticky-offset-top="100" sticky-offset-bottom="0"> -->
        <div class="col-md-4 col-sm-6 slide-right">
          <div class="slide-right" *ngIf="event.PhotoUrls && event.PhotoUrls.length>0">
            <app-carousel [photoUrls]="event.PhotoUrls"></app-carousel>
          </div>
          <!-- social haring -->
          <div class="slide-right">
            <div class="action">
              <app-social-share [shareTitle]="event.Name"></app-social-share>
            </div>
          </div>
        </div>
      <!-- </sticky> -->
    </div>
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="divider"></div>
    </div>
  </div>
</div>

<!--relation tours-->
<app-tour-list
  [apiParams]="apiParams"
  [listTitle]="'Những Tour Tham Gia Sự Kiện'"
  [isViewMore]="true"
  [isViewCountTotal]="false">
</app-tour-list>
